<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdultColony API Status</title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="AdultColony API Status" />
    <meta
      name="description"
      content="Live status, uptime, and version info of the AdultColony API. Updated in real-time."
    />
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://adultcolony.site/" />
    <meta property="og:title" content="AdultColony API Status" />
    <meta
      property="og:description"
      content="Live status, uptime, and version info of the AdultColony API. Updated in real-time."
    />
    <meta
      property="og:image"
      content="https://i.ibb.co/tpr1rkBg/photo-2025-05-04-22-28-42.jpg"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://adultcolony.site/" />
    <meta name="twitter:title" content="AdultColony API Status" />
    <meta
      name="twitter:description"
      content="Live status, uptime, and version info of the AdultColony API. Updated in real-time."
    />
    <meta
      name="twitter:image"
      content="https://i.ibb.co/tpr1rkBg/photo-2025-05-04-22-28-42.jpg"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

      body {
        background: #0f0f23;
        background-image: radial-gradient(
            circle at 25% 25%,
            rgba(137, 43, 226, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 75% 75%,
            rgba(0, 183, 255, 0.15) 0%,
            transparent 50%
          );
        color: #fff;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        overflow-x: hidden;
      }

      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-1000%) rotate(720deg);
          opacity: 0;
        }
      }

      .card {
        background: rgba(22, 22, 42, 0.85);
        backdrop-filter: blur(8px);
        border-radius: 1.5rem;
        box-shadow: 0 0 30px rgba(138, 43, 226, 0.4),
          0 0 60px rgba(0, 183, 255, 0.1);
        padding: 2.5rem;
        width: 90%;
        max-width: 550px;
        margin: 2rem auto;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transform-style: preserve-3d;
        perspective: 1000px;
        animation: cardEntrance 1s ease forwards;
      }

      @keyframes cardEntrance {
        from {
          opacity: 0;
          transform: translateY(40px) rotateX(-10deg);
        }
        to {
          opacity: 1;
          transform: translateY(0) rotateX(0);
        }
      }

      .title-container {
        position: relative;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .title-glow {
        text-shadow: 0 0 10px rgba(138, 43, 226, 0.8),
          0 0 20px rgba(0, 183, 255, 0.4);
        background: linear-gradient(90deg, #8a2be2, #00b7ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: 0.5px;
      }

      .rocket {
        display: inline-block;
        animation: rocketShake 2s infinite;
        transform-origin: center;
      }

      @keyframes rocketShake {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px) rotate(5deg);
        }
      }

      .stat-row {
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        margin-bottom: 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.05);
        border-left: 3px solid transparent;
        transition: all 0.3s ease;
        transform: translateX(-20px);
        opacity: 0;
        animation: slideIn 0.5s forwards;
      }

      .stat-row:hover {
        background: rgba(255, 255, 255, 0.1);
        border-left: 3px solid #8a2be2;
        transform: translateX(5px);
      }

      @keyframes slideIn {
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .stat-label {
        color: #a78bfa;
        font-weight: 600;
        font-size: 0.95rem;
      }

      .stat-value {
        color: #e2e8f0;
        font-family: "Monaco", monospace;
        background: rgba(0, 0, 0, 0.2);
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.9rem;
      }

      .footer {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.6);
      }

      .heart {
        color: #ff6b81;
        display: inline-block;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .footer a {
        color: #00b7ff;
        text-decoration: none;
        position: relative;
        transition: all 0.3s ease;
      }

      .footer a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 1px;
        bottom: -2px;
        left: 0;
        background: #00b7ff;
        transition: width 0.3s ease;
      }

      .footer a:hover::after {
        width: 100%;
      }

      .true-value {
        color: #10b981;
      }

      /* Status indicator */
      .status-indicator {
        position: relative;
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #10b981;
        margin-right: 0.5rem;
      }

      .status-indicator::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: #10b981;
        opacity: 0.4;
        animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
      }

      @keyframes ping {
        75%,
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      .version-badge {
        padding: 0.25rem 0.5rem;
        border-radius: 9999px;
        background: linear-gradient(135deg, #8a2be2 0%, #00b7ff 100%);
        color: white;
        font-size: 0.75rem;
        font-weight: 600;
      }

      /* Playground button styles */
      .action-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 1.5rem;
      }

      .playground-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.6rem 1.2rem;
        background: linear-gradient(135deg, #8a2be2 0%, #00b7ff 100%);
        color: white;
        border-radius: 9999px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      .playground-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #00b7ff 0%, #8a2be2 100%);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .playground-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 20px rgba(138, 43, 226, 0.5);
      }

      .playground-button:hover::before {
        opacity: 1;
      }

      .playground-button:active {
        transform: translateY(1px);
        box-shadow: 0 2px 10px rgba(138, 43, 226, 0.4);
      }

      .playground-icon {
        display: inline-block;
        animation: wiggle 3s infinite;
      }

      @keyframes wiggle {
        0%,
        100% {
          transform: rotate(0);
        }
        15% {
          transform: rotate(15deg);
        }
        30% {
          transform: rotate(-10deg);
        }
        45% {
          transform: rotate(5deg);
        }
        60% {
          transform: rotate(-5deg);
        }
        75% {
          transform: rotate(0);
        }
      }

      .arrow-icon {
        transition: transform 0.3s ease;
      }

      .playground-button:hover .arrow-icon {
        transform: translateX(3px);
      }
    </style>
  </head>
  <body>
    <div class="particles" id="particles"></div>

    <div class="card animate__animated animate__fadeIn">
      <div class="title-container">
        <h1 class="text-3xl font-bold title-glow text-center mb-1">
          <span class="rocket">🚀</span> AdultColony API Status
        </h1>
        <div class="flex justify-center items-center mt-2">
          <div class="status-indicator"></div>
          <span class="true-value">ONLINE</span>
        </div>
      </div>

      <div class="action-bar">
        <a href="/docs" class="playground-button">
          <span class="playground-icon">🎮</span>
          <span>Try Playground</span>
          <svg
            class="arrow-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </a>
      </div>

      <div id="stats" class="space-y-3">
        <!-- Stats will be populated here -->
      </div>

      <div class="footer">
        <span>Made with</span>
        <span class="heart">❤️</span>
        <span>by</span>
        <a
          href="https://t.me/Snowball_Official"
          target="_blank"
          rel="noopener noreferrer"
          >Snowball</a
        >
      </div>
    </div>

    <script>
      // Create floating particles background
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
          const size = Math.random() * 5 + 2;
          const particle = document.createElement("div");
          particle.classList.add("particle");

          // Set random position and size
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;

          // Random animation delay and duration
          const duration = Math.random() * 20 + 10;
          const delay = Math.random() * 10;
          particle.style.animationDuration = `${duration}s`;
          particle.style.animationDelay = `${delay}s`;

          particlesContainer.appendChild(particle);
        }
      }

      // Populate stats with animation
      function populateStats(data) {
        const statsDiv = document.getElementById("stats");
        let index = 0;

        for (const [key, value] of Object.entries(data)) {
          const row = document.createElement("div");
          row.classList.add("stat-row");
          row.style.animationDelay = `${index * 0.1}s`;

          let displayValue = value;
          let extraClasses = "";

          // Special formatting for certain fields
          if (key === "Success" && value === "true") {
            extraClasses = "true-value";
          }

          if (key === "Version") {
            displayValue = `<span class="version-badge">${value}</span>`;
          }

          row.innerHTML = `
            <span class="stat-label">${key}</span>
            <span class="stat-value ${extraClasses}">${displayValue}</span>
          `;

          statsDiv.appendChild(row);
          index++;
        }
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        createParticles();

        // Fetch API stats
        fetch("/api/stats")
          .then((res) => res.json())
          .then((data) => {
            populateStats(data);
          })
          .catch((err) => {
            document.getElementById("stats").innerHTML =
              '<div class="p-4 bg-red-900 bg-opacity-50 rounded-lg text-center"><span class="text-red-400">Error fetching API stats.</span></div>';
          });

        // Add tilt effect on card hover
        const card = document.querySelector(".card");
        card.addEventListener("mousemove", (e) => {
          const { left, top, width, height } = card.getBoundingClientRect();
          const x = (e.clientX - left) / width;
          const y = (e.clientY - top) / height;

          const tiltX = (y - 0.5) * 10;
          const tiltY = (x - 0.5) * -10;

          card.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
        });

        card.addEventListener("mouseleave", () => {
          card.style.transform = "perspective(1000px) rotateX(0) rotateY(0)";
        });
      });
    </script>
  </body>
</html>
